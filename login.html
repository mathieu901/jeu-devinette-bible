    <p>Devine un nombre entre 1 et 100</p>

        let nombreMystere = Math.floor(Math.random() * 100) + 1;

            let guess = document.getElementById("guess").value;
            let message = document.getElementById("message");

            if (guess == nombreMystere) {
                message.innerHTML = "Bravo ! Vous avez trouvÃ© le nombre ðŸŽ‰";
                message.style.color = "green";

                message.innerHTML = "Trop petit ! Essayez encore.";

            } else {
                message.innerHTML = "Trop grand ! Essayez encore.";
                message.style.color = "red";
